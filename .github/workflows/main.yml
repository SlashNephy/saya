name: CI

on:
  push:
    paths-ignore:
      - "docs/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "LICENSE"
      - "README.md"
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Using Caches
        uses: actions/cache@v2.1.3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8

      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload Arfifact
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
