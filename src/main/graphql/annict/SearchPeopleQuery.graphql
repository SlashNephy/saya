query SearchPeopleQuery(
  $after: String,
  $annictIds: [Int!],
  $before: String,
  $first: Int,
  $last: Int,
  $names: [String!],
  $orderBy: PersonOrder
) {
  searchPeople(
    after: $after,
    annictIds: $annictIds,
    before: $before,
    first: $first,
    last: $last,
    names: $names,
    orderBy: $orderBy
  ) {
    edges {
      cursor
      node {
        annictId
        birthday
        bloodType
        castsCount
        favoritePeopleCount
        genderText
        height
        # id
        name
        # nameEn
        nameKana
        nickname
        # nicknameEn
        prefecture {
          annictId
          # id
          name
        }
        staffsCount
        twitterUsername
        # twitterUsernameEn
        url
        # urlEn
        wikipediaUrl
        # wikipediaUrlEn
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
