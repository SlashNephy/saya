query SearchEpisodesQuery(
  $after: String,
  $annictIds: [Int!],
  $before: String,
  $first: Int,
  $last: Int,
  $orderBy: EpisodeOrder
) {
  searchEpisodes(
    after: $after,
    annictIds: $annictIds,
    before: $before,
    first: $first,
    last: $last,
    orderBy: $orderBy
  ) {
    edges {
      cursor
      node {
        annictId
        # id
        nextEpisode {
          annictId
        }
        number
        numberText
        prevEpisode {
          annictId
        }
        recordCommentsCount
        recordsCount
        satisfactionRate
        sortNumber
        title
        # viewerDidTrack
        # viewerRecordsCount
        work {
          annictId
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
