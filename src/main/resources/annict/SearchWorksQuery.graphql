query SearchWorksQuery(
  $after: String,
  $annictIds: [Int!],
  $before: String,
  $first: Int,
  $last: Int,
  $orderBy: WorkOrder,
  $seasons: [String!],
  $titles: [String!]
) {
  searchWorks(
    after: $after,
    annictIds: $annictIds,
    before: $before,
    first: $first,
    last: $last,
    orderBy: $orderBy,
    seasons: $seasons,
    titles: $titles
  ) {
    edges {
      cursor
      node {
        annictId
        episodesCount
        # id
        image {
          annictId
          facebookOgImageUrl
          # id
          recommendedImageUrl
          twitterAvatarUrl
          # twitterBiggerAvatarUrl
          # twitterMiniAvatarUrl
          # twitterNormalAvatarUrl
          # work
        }
        malAnimeId
        media
        noEpisodes
        officialSiteUrl
        # officialSiteUrlEn
        reviewsCount
        satisfactionRate
        seasonName
        seasonYear
        syobocalTid
        title
        # titleEn
        titleKana
        titleRo
        twitterHashtag
        twitterUsername
        # viewerStatusState
        watchersCount
        wikipediaUrl
        # wikipediaUrlEn
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
